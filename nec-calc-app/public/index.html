<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEC Electrical Calc - Cloud Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 600; background-color: #eff6ff; }
        .tab-inactive { color: #6b7280; background-color: white; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loading-pulse { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col">

    <nav class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between max-w-6xl">
            <div class="flex items-center gap-2">
                <i data-lucide="zap" class="h-6 w-6 text-yellow-400"></i>
                <h1 class="text-xl font-bold tracking-tight">ElectroCalc NEC <span class="text-xs font-normal bg-blue-800 px-2 py-1 rounded ml-1">Integrated</span></h1>
            </div>
            <div class="text-xs text-blue-200 hidden sm:block">NEC 2020/2023 Compliant</div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4 max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-7 flex flex-col gap-4">
            <div class="bg-white border border-gray-200 p-4 rounded-lg shadow-sm">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-3 flex items-center gap-2">
                    <i data-lucide="settings-2" class="h-4 w-4"></i> Wiring Method
                </label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                     <label class="cursor-pointer relative">
                        <input type="radio" name="wiring-method" value="conduit" checked onchange="fetchCalculation()" class="peer sr-only">
                        <div class="p-3 bg-white border border-gray-200 rounded-md hover:bg-gray-50 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500 transition-all h-full">
                            <div class="flex items-center justify-between mb-1">
                                <span class="font-bold text-sm text-gray-800">THHN / EMT Conduit</span>
                                <span class="text-xs bg-orange-100 text-orange-800 px-1.5 py-0.5 rounded font-bold">75°C</span>
                            </div>
                            <p class="text-xs text-gray-500">Individual wires in pipe.</p>
                        </div>
                    </label>
                    <label class="cursor-pointer relative">
                        <input type="radio" name="wiring-method" value="nmb" onchange="fetchCalculation()" class="peer sr-only">
                        <div class="p-3 bg-white border border-gray-200 rounded-md hover:bg-gray-50 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500 transition-all h-full">
                            <div class="flex items-center justify-between mb-1">
                                <span class="font-bold text-sm text-gray-800">NM-B (Romex)</span>
                                <span class="text-xs bg-gray-200 text-gray-700 px-1.5 py-0.5 rounded font-bold">60°C</span>
                            </div>
                            <p class="text-xs text-gray-500">Standard residential cable.</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm overflow-hidden flex-grow flex flex-col">
                <div class="flex border-b border-gray-200">
                    <button id="tab-breaker" onclick="switchTab('breaker')" class="flex-1 py-4 text-center tab-active transition-all duration-200 flex justify-center items-center gap-2 text-sm md:text-base">
                        <i data-lucide="shield-check" class="h-4 w-4"></i> Have Breaker
                    </button>
                    <button id="tab-power" onclick="switchTab('power')" class="flex-1 py-4 text-center tab-inactive transition-all duration-200 flex justify-center items-center gap-2 text-sm md:text-base">
                        <i data-lucide="lightbulb" class="h-4 w-4"></i> Have Load
                    </button>
                </div>

                <div class="p-6 flex-grow">
                    <div id="view-breaker" class="fade-in h-full flex flex-col justify-between">
                        <div class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">System Voltage</label>
                                <div class="grid grid-cols-2 gap-3">
                                    <button onclick="setVoltage('breaker', 120)" id="btn-v-120-b" class="voltage-btn-b py-2.5 px-4 border rounded-lg bg-blue-50 border-blue-500 text-blue-700 font-bold transition-all">120V</button>
                                    <button onclick="setVoltage('breaker', 240)" id="btn-v-240-b" class="voltage-btn-b py-2.5 px-4 border rounded-lg border-gray-200 text-gray-600 hover:bg-gray-50 transition-all">240V</button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Breaker Size</label>
                                <select id="input-breaker-amps" onchange="fetchCalculation()" class="w-full h-14 pl-4 border border-gray-300 rounded-lg text-lg text-gray-700">
                                    <option value="15">15 Amps</option>
                                    <option value="20">20 Amps</option>
                                    <option value="30">30 Amps</option>
                                    <option value="40">40 Amps</option>
                                    <option value="50">50 Amps</option>
                                    <option value="60">60 Amps</option>
                                    <option value="100">100 Amps</option>
                                    <option value="200">200 Amps</option>
                                </select>
                            </div>
                            <div class="flex items-center p-3 bg-yellow-50 rounded-lg border border-yellow-100 cursor-pointer" onclick="toggleCheckbox('check-continuous-b')">
                                <input type="checkbox" id="check-continuous-b" checked onchange="fetchCalculation()" class="h-5 w-5 pointer-events-none">
                                <div class="ml-3 select-none">
                                    <label class="font-medium text-gray-900 cursor-pointer">Continuous Load (80%)</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="view-power" class="fade-in hidden h-full flex flex-col justify-between">
                        <div class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Voltage</label>
                                <div class="grid grid-cols-2 gap-3">
                                    <button onclick="setVoltage('power', 120)" id="btn-v-120-p" class="voltage-btn-p py-2.5 px-4 border rounded-lg bg-blue-50 border-blue-500 text-blue-700 font-bold transition-all">120V</button>
                                    <button onclick="setVoltage('power', 240)" id="btn-v-240-p" class="voltage-btn-p py-2.5 px-4 border rounded-lg border-gray-200 text-gray-600 hover:bg-gray-50 transition-all">240V</button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Load Power (Watts)</label>
                                <input type="number" id="input-watts" placeholder="Ex. 4500" onchange="fetchCalculation()" class="w-full h-14 pl-4 border border-gray-300 rounded-lg text-lg">
                            </div>
                            <div class="flex items-center p-3 bg-yellow-50 rounded-lg border border-yellow-100 cursor-pointer" onclick="toggleCheckbox('check-continuous-p')">
                                <input type="checkbox" id="check-continuous-p" checked onchange="fetchCalculation()" class="h-5 w-5 pointer-events-none">
                                <div class="ml-3 select-none">
                                    <label class="font-medium text-gray-900 cursor-pointer">Continuous Load (125%)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 flex flex-col">
            <div id="results-card" class="bg-slate-800 text-white rounded-xl shadow-xl overflow-hidden flex flex-col h-full border border-slate-700 sticky top-24">
                <div class="p-5 bg-slate-900 border-b border-slate-700 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-blue-400">Results</h3>
                    <div class="text-xs bg-slate-700 px-2 py-1 rounded text-gray-300 font-mono" id="res-mode-badge">BREAKER MODE</div>
                </div>

                <div class="p-6 flex-grow space-y-6 overflow-y-auto relative">
                    <div id="loading-overlay" class="hidden absolute inset-0 bg-slate-800/80 z-10 flex items-center justify-center backdrop-blur-sm">
                        <div class="text-blue-400 font-mono animate-pulse">Calculating via Cloud...</div>
                    </div>

                    <div class="text-center pb-4 border-b border-slate-700/50">
                        <p class="text-gray-400 text-xs uppercase tracking-wider mb-1" id="res-limit-label">SAFE MAX POWER</p>
                        <p id="res-limit-val" class="text-4xl font-black text-white tracking-tight">-</p>
                        <p id="res-config" class="text-sm text-blue-200 mt-1 font-medium">-</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-700/50 p-3 rounded-lg">
                            <p class="text-xs text-gray-400">Calculated Amps</p>
                            <p id="res-amps" class="text-xl font-bold text-white">-</p>
                        </div>
                        <div class="bg-slate-700/50 p-3 rounded-lg">
                            <p class="text-xs text-gray-400">Load Type</p>
                            <p id="res-load-type" class="text-xs font-bold text-yellow-400 mt-1">-</p>
                        </div>
                    </div>

                    <div class="bg-gradient-to-br from-slate-700 to-slate-800 p-4 rounded-xl border border-slate-600 shadow-inner">
                        <div class="flex items-center gap-2 mb-3">
                            <i data-lucide="cable" class="text-green-400 h-5 w-5"></i>
                            <p class="text-sm font-bold text-green-400 uppercase tracking-wide">Wire Config</p>
                        </div>

                        <div id="res-conduit-container" class="mb-4 bg-slate-900 p-3 rounded border border-slate-600 hidden">
                            <p class="text-xs text-orange-300 font-bold uppercase mb-1">EMT Conduit Size</p>
                            <span id="res-conduit-size" class="text-2xl font-bold text-white">-</span>
                        </div>

                        <div class="space-y-3">
                             <div class="flex justify-between border-b border-slate-600 pb-2">
                                <span class="text-gray-300 text-sm">Main Wires:</span>
                                <span id="res-wire" class="text-lg font-bold text-white">-</span>
                            </div>
                             <div class="flex justify-between border-b border-slate-600 pb-2">
                                <span class="text-gray-400 text-sm">Ground:</span>
                                <span id="res-ground" class="text-md font-bold text-gray-200">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50 text-xs space-y-2">
                         <p id="res-cable-type" class="text-gray-300 font-mono">-</p>
                         <p id="res-colors" class="text-gray-500 italic">-</p>
                    </div>

                    <div id="res-warning" class="hidden p-3 bg-red-900/30 border border-red-500/30 rounded-lg">
                        <span id="res-warning-text" class="text-xs text-red-200"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        lucide.createIcons();

        // ==========================================
        // URL RELATIVA (AUTOMÁTICA)
        // ==========================================
        const WORKER_URL = "/api/calculate"; 

        let currentVoltage = 120;
        let mode = 'breaker'; 

        function toggleCheckbox(id) {
            const el = document.getElementById(id);
            el.checked = !el.checked;
            fetchCalculation();
        }

        function switchTab(selectedMode) {
            mode = selectedMode;
            const btnBreaker = document.getElementById('tab-breaker');
            const btnPower = document.getElementById('tab-power');
            const viewBreaker = document.getElementById('view-breaker');
            const viewPower = document.getElementById('view-power');
            const badge = document.getElementById('res-mode-badge');

            if (mode === 'breaker') {
                btnBreaker.className = btnBreaker.className.replace('tab-inactive', 'tab-active');
                btnPower.className = btnPower.className.replace('tab-active', 'tab-inactive');
                viewBreaker.classList.remove('hidden');
                viewPower.classList.add('hidden');
                badge.innerText = "BREAKER MODE";
                badge.className = "text-xs bg-blue-600 px-2 py-1 rounded text-white font-mono";
            } else {
                btnPower.className = btnPower.className.replace('tab-inactive', 'tab-active');
                btnBreaker.className = btnBreaker.className.replace('tab-active', 'tab-inactive');
                viewPower.classList.remove('hidden');
                viewBreaker.classList.add('hidden');
                badge.innerText = "LOAD MODE";
                badge.className = "text-xs bg-yellow-600 px-2 py-1 rounded text-white font-mono";
            }
            fetchCalculation();
        }

        function setVoltage(context, volts) {
            currentVoltage = volts;
            const suffix = context === 'breaker' ? '-b' : '-p';
            document.getElementById(`btn-v-120${suffix}`).className = `voltage-btn-${context} py-2.5 px-4 border rounded-lg border-gray-200 text-gray-600 hover:bg-gray-50 transition-all`;
            document.getElementById(`btn-v-240${suffix}`).className = `voltage-btn-${context} py-2.5 px-4 border rounded-lg border-gray-200 text-gray-600 hover:bg-gray-50 transition-all`;
            document.getElementById(`btn-v-${volts}${suffix}`).className = "py-2.5 px-4 border rounded-lg bg-blue-50 border-blue-500 text-blue-700 font-bold transition-all";
            fetchCalculation();
        }

        function getWiringMethod() {
            const radios = document.getElementsByName('wiring-method');
            for (let radio of radios) { if (radio.checked) return radio.value; }
            return 'conduit';
        }

        async function fetchCalculation() {
            document.getElementById('loading-overlay').classList.remove('hidden');
            
            const method = getWiringMethod();
            let params = `?mode=${mode}&voltage=${currentVoltage}&method=${method}`;

            if (mode === 'breaker') {
                const amps = document.getElementById('input-breaker-amps').value;
                const continuous = document.getElementById('check-continuous-b').checked;
                params += `&amps=${amps}&continuous=${continuous}`;
            } else {
                const watts = document.getElementById('input-watts').value || 0;
                const continuous = document.getElementById('check-continuous-p').checked;
                params += `&watts=${watts}&continuous=${continuous}`;
            }

            try {
                const response = await fetch(WORKER_URL + params);
                if (!response.ok) throw new Error("Error en servidor");
                const data = await response.json();

                document.getElementById('res-limit-label').innerText = data.limitLabel;
                document.getElementById('res-limit-val').innerText = data.limitVal;
                document.getElementById('res-config').innerText = data.configText;
                document.getElementById('res-amps').innerText = data.calcAmps;
                document.getElementById('res-load-type').innerText = data.loadType;
                
                document.getElementById('res-wire').innerText = data.wireSize;
                document.getElementById('res-ground').innerText = data.groundSize;
                
                document.getElementById('res-cable-type').innerText = data.cableType;
                document.getElementById('res-colors').innerText = data.colors;

                const conduitContainer = document.getElementById('res-conduit-container');
                if (data.conduitInfo && method === 'conduit') {
                    conduitContainer.classList.remove('hidden');
                    document.getElementById('res-conduit-size').innerText = data.conduitInfo.size;
                } else {
                    conduitContainer.classList.add('hidden');
                }

                const warningEl = document.getElementById('res-warning');
                if (data.warning) {
                    warningEl.classList.remove('hidden');
                    document.getElementById('res-warning-text').innerText = data.warning;
                } else {
                    warningEl.classList.add('hidden');
                }

            } catch (error) {
                console.error(error);
                document.getElementById('res-limit-val').innerText = "Error";
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }

        window.onload = function() { fetchCalculation(); };
    </script>
</body>
</html>
